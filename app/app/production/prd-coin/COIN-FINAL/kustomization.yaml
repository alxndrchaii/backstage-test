resources:
- ../common-istio/java

namePrefix: coin-final-

labels:
  - pairs:
      cluster_name: prd-coin-cluster-0
      service_group: coin  
      logging_enabled: "true"
      prometheus_custom_metrics: "true"
      service_type: java
    includeTemplates: true
  - pairs:
      environment: production
      service_name: coin-final
      app: coin-final
    includeSelectors: true

configMapGenerator:
- name: java-options
  envs:
    - configmap/java-options.env
- name: logback-spring
  files:
  - https://configmap.dev.kepo.red/production/COIN-FINAL/logback-spring.xml
- name: application-properties
  files:
  - https://configmap.dev.kepo.red/production/COIN-FINAL/application.properties

patches:
- path: patch/dpl-patch.yaml
- path: patch/haproxy-patch.yaml
- path: patch/cnr-patch.yaml
- patch: |
    - op: add
      path: "/metadata/annotations/external-dns.alpha.kubernetes.io~1exclude"
      value: 'true'
  target:
    kind: Ingress

generators:
- secret-generator.yaml

configurations:
- name-references.yaml

transformers:
- metadata-labels.yaml

replacements:
- source:
    kind: Deployment
    name: dpl
    fieldPath: metadata.labels.service_name
  targets:
  - select:
      kind: Canary
    fieldPaths:
    - spec.service.hosts.0
    options:
      delimiter: '-'
      index: 0
  - select:
      kind: Canary
    fieldPaths:
    - spec.service.name
    options:
      delimiter: '-'
      index: 0
  - select:
      kind: Ingress
    fieldPaths:
    - spec.rules.0.host
    - spec.rules.0.http.paths.0.backend.service.name
    options:
      delimiter: '-'
      index: 0
- source:
    kind: Deployment
    name: dpl
    fieldPath: metadata.labels.service_group
    options:
      delimiter: '-'
      index: 0
  targets:
  - select:
      kind: Canary
    fieldPaths:
    - spec.service.gateways.0
    options:
      delimiter: '-'
      index: 2
